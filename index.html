<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Here's the page title</h1>
                <p>Here is some intro text </p>
                <p><strong>This is some strongly worded text</strong></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Please enter the code below.</h3>
                <form id="codeForm">
                    <div class="mb-3">
                        <label for="codeInput" class="form-label">Enter code:</label>
                        <input type="text" class="form-control" id="codeInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>  
        </div>
        <div class="row">        
            <div id="linkInstructions" class="col pt-2 d-none">
                <h2>Here is your unique PDF</h2>
                <h4>There are many like it, but this one is yours.</h4>
                <p><strong>Treat it with respect.</strong></p>
                <p><i>Put it somewhere you won't lose it.</i></p>
                <div id="linkContainer"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
